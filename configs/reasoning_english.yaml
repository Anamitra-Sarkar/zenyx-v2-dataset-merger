output:
  repo_id: "Arko007/zenyx-v2-think"
  local_dir: "./out_thinking"
  private: true
  push_to_hf: false
  category: "reasoning/english"

runtime:
  streaming: true
  shard_size: 5000
  max_examples_per_dataset: null

schema:
  text_key_candidates:
    - "text"
    - "content"
    - "prompt"
    - "response"
    - "messages"
    - "conversations"
    - "conversation"
    - "completion"
    - "instruction"
    - "input"
    - "output"
    - "question"
    - "answer"
    - "solution"
    - "rationale"
    - "reasoning"
    - "cot"
    - "final"
    - "problem"
    - "chat"

datasets:
  - id: "open-r1/Mixture-of-Thoughts"
    subset: "all"
    split: "train"
